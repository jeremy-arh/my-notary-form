# Cloudflare Pages configuration for Client Dashboard
# Ce dashboard sera déployé sur un sous-domaine (ex: client.votredomaine.com)

name = "notary-client-dashboard"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[env.production]
name = "notary-client-dashboard"

# Configuration pour le build
[build]
command = "npm run build"
cwd = "."

# Variables d'environnement (à définir dans Cloudflare Dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

# Headers de sécurité (configurés via _headers ou dans Cloudflare Dashboard)
# Les headers peuvent également être configurés dans le dashboard Cloudflare
# sous Pages > Settings > Custom headers

# Routes et redirects sont gérés par le fichier public/_redirects
