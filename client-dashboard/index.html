    <script>
      // Detect if we're on localhost
      const isLocalhost = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname === '';
      
      const plausibleDomain = 'mynotary.io';
      
      console.log('üîç [Plausible] Initializing...');
      console.log('üîç [Plausible] Domain:', plausibleDomain);
      console.log('üîç [Plausible] Hostname:', window.location.hostname);
      console.log('üîç [Plausible] Is localhost:', isLocalhost);
      
      // Initialize Plausible queue IMMEDIATELY (before script loads)
      window.plausible = window.plausible || function() { 
        (window.plausible.q = window.plausible.q || []).push(arguments);
        console.log('üîç [Plausible] Event queued:', arguments);
      };
      
      // Load Plausible script
      const script = document.createElement('script');
      script.defer = true;
      script.setAttribute('data-domain', plausibleDomain);
      // IMPORTANT: Add data-api to use custom API endpoint (allows localhost testing)
      // This requires Plausible Self-Hosted or Plausible Cloud with API access
      // For now, we'll use the standard script but log warnings
      script.src = 'https://plausible.io/js/script.js';
      
      // Log when Plausible script loads
      script.addEventListener('load', function() {
        console.log('‚úÖ [Plausible] Script loaded successfully');
        console.log('üîç [Plausible] window.plausible type:', typeof window.plausible);
        console.log('üîç [Plausible] window.plausible value:', window.plausible);
        
        if (typeof window.plausible === 'function') {
          console.log('‚úÖ [Plausible] Function is available and callable');
          
          // Test event to verify it works
          try {
            window.plausible('test_event', { props: { test: true } });
            console.log('‚úÖ [Plausible] Test event sent');
          } catch (error) {
            console.error('‚ùå [Plausible] Error sending test event:', error);
          }
        } else {
          console.error('‚ùå [Plausible] Function is NOT available');
          console.error('‚ùå [Plausible] This usually means:');
          console.error('   1. Script blocked by ad blocker');
          console.error('   2. Script failed to load');
          console.error('   3. Plausible script error');
        }
        
        // Check if events are being ignored (localhost)
        if (isLocalhost) {
          console.warn('‚ö†Ô∏è [Plausible] Running on localhost');
          console.warn('‚ö†Ô∏è [Plausible] Plausible may ignore events from localhost');
          console.warn('‚ö†Ô∏è [Plausible] To fix: Go to Plausible Settings > General > Disable "Ignore localhost"');
          console.warn('‚ö†Ô∏è [Plausible] Or test on production/staging domain');
        }
      });
      
      script.addEventListener('error', function() {
        console.error('‚ùå [Plausible] Script failed to load');
        console.error('‚ùå [Plausible] Check network tab for errors');
      });
      
      document.head.appendChild(script);
    </script>
