# Cloudflare Pages configuration for Main Notary Form
# Ce formulaire sera déployé sur le domaine principal ou un sous-domaine (ex: app.votredomaine.com)

name = "notary-main-form"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[env.production]
name = "notary-main-form"

# Configuration pour le build
[build]
command = "npm run build"
cwd = "."

# Variables d'environnement (à définir dans Cloudflare Dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

